<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trade Republic</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts -- Montserrat  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/6b7d429c30.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="hero_image"></div>

      <div class="content_wrapper">
        <div class="sub_wrapper">
          <div class="login_wrapper">
            <div class="login_title">
              <h2 class="title">Log in with your phone number</h2>
              <p class="login_text">
                Enter the number you used to create your account.
              </p>
            </div>
            <div class="phone_wrapper">
              <select id="country" name="country">
                <option value="australia">
                  <i class="fa-solid fa-flag"></i>
                  Australia
                </option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
              </select>
              <input type="number" placeholder="123 456 78 90" />
            </div>

            <a href="#" class="btn">Next</a>
          </div>
        </div>
        <div class="footer">
          <div class="footer_top">
            <a href="#">open account</a>
            <a href="#">english <i class="fa-solid fa-angle-down"></i></a>
          </div>
          <div class="footer_bottom"><a href="#">manage cookies</a></div>
        </div>
      </div>
    </div>
  </body>
</html>
